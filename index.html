<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="container__card">
            <div class="card">
                <div class="card__form">
                    <form action="/cadastro" method="post" class="form">
                        <h1 class="titulo">REGISTRAR</h1>
                        <div class="form__campo form__nome">
                            <input type="text" name="primeiro nome" id="nome" placeholder="Primeiro Nome">
                            <input type="text" name="ultimo nome" id="nome" placeholder="Ultimo Nome">
                        </div>
                        <div class="form__campo">
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form__campo">
                            <input type="password" name="senha" id="senha" placeholder="Senha">
                        </div>
                        <div class="form__campo">
                            <input type="password" name="confsenha" id="confsenha"  placeholder="Confirme sua Senha">
                        </div>

                        <div class="form__check">
                            <input type="checkbox" name="termouso" id="termouso">
                            <span>Eu aceito os <a href="">Termos de uso</a></span>
                        </div>   

                        <div class="form__button">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </main>


</body>

</html>
